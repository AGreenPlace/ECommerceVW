<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <!-- BOOTSTRAP START-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <!-- BOOTSTRAP END-->

    <link rel="stylesheet" type="text/css" href="css/LoginView.css"/></head>
<h:body>
    <div class="container">
        <div class="pageContent">
            <h1 id="title">Login</h1>
            <h:outputText value="${loginViewController.previousPagePath}"/>
            <f:view>
                <h:form>
                    <div class="form-group">
                        <label for="emailField">Email</label>
                        <h:inputText styleClass="form-control" id="emailField" value="#{loginViewController.username}"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <h:inputSecret styleClass="form-control" id="passwordField" value="#{loginViewController.password}"/>
                    </div>
                    <h:commandButton value="Login" action="#{loginViewController.authenticate()}"/>
                </h:form>
            </f:view>
        </div>
    </div>
</h:body>
</html>
