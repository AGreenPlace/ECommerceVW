<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <!-- BOOTSTRAP START-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
    <!-- BOOTSTRAP END-->

    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
</head>
<h:body>
<f:view>
    <h:form>
        <div class = "row">
            <div class = "col-md-4 col-md-offset-1">
                <p>Name</p><h:inputText class="form-control" value="#{signUpViewController.nome}"/>
                <p>Mail</p><h:inputText class="form-control" value="#{signUpViewController.email}"/>
                <p>Username</p><h:inputText class="form-control" value="#{signUpViewController.username}"/>
                <p>Nation</p><h:inputText class="form-control" value="#{signUpViewController.nation}"/>
                <p>CAP</p><h:inputText class="form-control" value="#{signUpViewController.cap}"/>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <p>Lastname</p><h:inputText class="form-control" value="#{signUpViewController.cognome}"/>
                <p>Password</p><h:inputSecret class="form-control" value="#{signUpViewController.password}"/>
                <p>Address</p><h:inputText class="form-control" value="#{signUpViewController.location}"/>
                <p>City</p><h:inputText class="form-control" value="#{signUpViewController.city}"/>
            </div>
        </div>

        <h:commandButton value="Sign Up" action="${signUpViewController.signUp()}"/>
    </h:form>
</f:view>
</h:body>
</html>
