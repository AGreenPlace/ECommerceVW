    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav">

                        <h:commandButton value="Login" action="#{loginViewController.setPreviousPagePath('index.xhtml')}"/>

                <h:outputText value="${catalogViewController.mainController.currentUser.email}"/>
            </p>
        </div>

    <div class="row">
        <div class="thumbnail">
            <img class="productDetailImg" src="${productDetailViewController.currentProd.img}"/>
            <div class="caption">
                <h1>${productDetailViewController.currentProd.name}</h1>
                <p>${productDetailViewController.currentProd.description}</p>
                <p>${productDetailViewController.currentProd.quantity}</p>
                <p>${productDetailViewController.currentProd.price}</p>
            </div>
        </div>
    </div>
    <c:if test="${productDetailViewController.currentUserExists()}">
        <h:form>
            <h:inputText value="#{orderViewController.quantity}"/>
            <h:commandButton value="Add to Cart" action="#{orderViewController.addProductToOrder()}">
                <f:param value="" name="sender"/>
                <f:param name="idProdottoDaAggiungere" value="${productDetailViewController.currentProd.id}"/>
            </h:commandButton>
        </h:form>
