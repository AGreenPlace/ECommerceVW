<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <ui:repeat value="${validateOrderViewController.invalidateOrders}" var="ordine">
        <h:form>
            <h:commandLink action="#{orderViewController.initWithId(ordine.id)}">
                <p>Ordine: ${ordine.id}</p>
                <p>Data Creazione: ${ordine.dataCreazione}</p>
                <f:param name="sender" value="${'ValidateOrderView'}"/>
            </h:commandLink>
        </h:form>
    </ui:repeat>
</f:view>
</html>
