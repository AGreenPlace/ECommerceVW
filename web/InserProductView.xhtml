<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <h:form>
        <p>Name: </p><h:inputText value="#{insertProductViewController.name}"/>
        <p>Description: </p><h:inputText value="#{insertProductViewController.description}"/>
        <p>Price: </p><h:inputText value="#{insertProductViewController.price}"/>
        <p>Quantity: </p><h:inputText value="#{insertProductViewController.quantity}"/>
        <p>Immagine: </p><h:inputText value="#{insertProductViewController.img}"/>
        <h:commandButton value="Insert Product" action="#{insertProductViewController.addProduct()}"/>
    </h:form>
</f:view>
</html>
